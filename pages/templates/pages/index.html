{% extends "base_pages.html" %}


{% block head %}
    <style>
        table {
            border-collapse: collapse;
            width: 90%;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>



{% endblock head %}


{% block content %}
<h1>증가하는 사이버범죄!</h1>
<hr>
<table>
    <thead>
        <tr>
            {% for column in df.columns  %}
                <th>{{ column }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in df.values %}
            <tr>
                {% for value in row %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
